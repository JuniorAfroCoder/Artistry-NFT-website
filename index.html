<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet"> 

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/app.js" defer></script>

    <title>Artistry</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                <img src="images/logo.svg" class="nav__logo-image" alt="" srcset="">
            </a>
            <div class="nav__overlay"></div>
            <div class="nav__menu">
                <form action="" class="nav__search">
                    <span class="nav__search-icon">
                        <i class="ri-search-line"></i>
                    </span>
                    <input type="text" placeholder="Search" class="nav__search-input">  

                </form>
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="#" class="nav__list-link">Explore</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__list-link">Marketplace</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__list-link">Community</a>
                    </li>
                </ul>
                <a href="" class="button button--dark nav__button">Connect to wallet</a>
                <button type="button" data-toggle="close" class="button button--action nav__close">
                    <i class="ri-close-line"></i>
                </button>
                

            </div>
            <button type="button" data-toggle="open" class="button button--action nav__open">
                <i class="ri-menu-line"></i>
            </button>
            
        </nav>
    </header>

    <!-- Showcase -->
    <main>
         <section class="showcase">
            <div class="showcase__container row container">
               <div class="showcase__text-group">
                    <h1 class="showcase__title title title--main">
                        Explore Legendary Art and NFT's.
                    </h1>
                    <p class="showcase__paragraph">
                        Discover, collect, and sell extraordinary NFTs through our awesome platform. Express yourself by
                        your artwork though us.
                    </p>
                    <a href="" class="button button--normal button--pink showcase__button">Create NFT</a>
                    <div class="showcase__stats">
                        <h2>
                            <span class="showcase__stats-stat showcase__stats-stat-count">27K+</span>
                            <span class="showcase__stats-stat showcase__stats-stat-category">Artworks</span>
                        </h2>
                        <h2>
                            <span class="showcase__stats-stat showcase__stats-stat-count">10K+</span>
                            <span class="showcase__stats-stat showcase__stats-stat-category">Artists</span>
                        </h2>
                        <h2>
                            <span class="showcase__stats-stat showcase__stats-stat-count">19K+</span>
                            <span class="showcase__stats-stat showcase__stats-stat-category">Auctions</span>
                        </h2>
                    </div>
               </div> 
               <div class="showcase__image-group">
                    <picture>
                        <source media="(min-width:64em)" srcset="images/showcase_image_large.png">
                        <img src="images/showcase_image.png" alt="" srcset="">
                    </picture>
               </div>
            </div>

         </section>
    </main>
</body>
</html>
